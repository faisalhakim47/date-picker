<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Datetime Picker</title>
    <script type="module" src="./index.js"></script>
</head>

<body>
    <div>
        <header>
            <h1>Range Datetime Picker</h1>
        </header>
        <main>
            <section>
                <h2>Default Style</h2>
                <date-picker-view></date-picker-view>
            </section>
            <section>
                <h2>OeyPay Style</h2>
                <date-picker
                    style="
                        --si-width: 315px;
                        --si-cell-selected-bg-color: #FFBE00;
                        --si-cell-selected-text-color: #FFFFFF;
                        --si-cell-weekend-text-color: #999999;
                        --si-cell-other-month-weekend-text-color: #999999;
                    "
                >
                    <div
                        slot="year-month-controls"
                        style="
                            display: flex;
                            justify-content: space-between;
                            align-items: center;
                            gap: 10px;
                            font-weight: 600;
                        "
                    >
                        <date-picker-month-view></date-picker-month-view>
                        <date-picker-year-view></date-picker-year-view>
                    </div>
                </date-picker>
            </section>
        </main>
    </div>
</body>

</html>
