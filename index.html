<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Datetime Picker</title>
    <link href="https://cdn.jsdelivr.net/npm/@fontsource/inter@5.0.16/400.css " rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fontsource/inter@5.0.16/500.css " rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fontsource/inter@5.0.16/600.css " rel="stylesheet">
    <script type="module" src="./index.js"></script>
</head>

<body>
    <div>
        <header>
            <h1>Range Datetime Picker</h1>
        </header>
        <form id="datePickerForm">
            <f-date-picker></f-date-picker>

            <section>
                <h2>Inline Date Picker, Single Selection</h2>
                <f-date-picker-inline id="singleDate" name="inline-single-date" selection-mode="single"
                    value="2024-01-05"></f-date-picker-inline>
            </section>

            <section>
                <h2>Inline Date Picker, Range Selection</h2>
                <f-date-picker-inline id="rangeDates" name="inline-range-dates" selection-mode="range"
                    value="2024-01-05/2024-01-10"></f-date-picker-inline>
            </section>

            <section>
                <h2>Input Type</h2>
                <div>
                    <label>
                        <span>datetime-local</span>
                        <input type="datetime-local">
                    </label>
                </div>
                <div>
                    <label>
                        <span>date</span>
                        <input type="time">
                    </label>
                </div>
                <div>
                    <label>
                        <span>time</span>
                        <input type="date">
                    </label>
                </div>
            </section>
        </form>
    </div>
</body>

</html>
